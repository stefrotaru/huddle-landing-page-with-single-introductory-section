<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main class="container">
    <div class="logo">
      <img src="./images/huddle-logo.svg" alt="">
    </div>

    <div class="grid">
      <div class="grid__col-left">
        <img src="./images/illustration-mockups.svg" alt="" class="col-left__image">
      </div>
      <div class="grid__col-right">
        <h1 class="grid__col-right__title">Build The Community Your Fans Will Love</h1>
        <p class="grid__col-right__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button type="submit" class="grid__col-right__btn" id="regBtn">Register</button>
      </div>
    </div>

    <div class="socials">
      <a href="https://facebook.com" class="socials__container"><img src="./images/facebook-logo.svg" alt="fb" class="socials__logo"></a>
      <a href="https://twitter.com" class="socials__container"><img src="./images/twitter-logo.svg" alt="twt" class="socials__logo"></a>
      <a href="https://instagram.com" class="socials__container"><img src="./images/instagram-logo.svg" alt="ig" class="socials__logo"></a>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
